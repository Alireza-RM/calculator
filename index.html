<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ماشین حساب</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>

<body>

  <div class="calc">
    <div class="display">0</div>
    <div class="keypad">
      <table class="keypad-table">
        <tr>
          <td>
            <div class="key all-clear">AC</div>
          </td>
          <td>
            <div class="key clear-last">C</div>
          </td>
          <td>
            <div class="key show-display">%</div>
          </td>
          <td>
            <div class="key show-display">/</div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="key show-display">7</div>
          </td>
          <td>
            <div class="key show-display">8</div>
          </td>
          <td>
            <div class="key show-display">9</div>
          </td>
          <td>
            <div class="key show-display">*</div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="key show-display">4</div>
          </td>
          <td>
            <div class="key show-display">5</div>
          </td>
          <td>
            <div class="key show-display">6</div>
          </td>
          <td>
            <div class="key show-display">-</div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="key show-display">1</div>
          </td>
          <td>
            <div class="key show-display">2</div>
          </td>
          <td>
            <div class="key show-display">3</div>
          </td>
          <td>
            <div class="key show-display">+</div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="key show-display" style="width: 190px">0</div>
          </td>
          <td>
            <div class="key show-display">.</div>
          </td>
          <td>
            <div class="key calculate">=</div>
          </td>
        </tr>
      </table>
    </div>
  </div>


  <script>

    let displayBox = document.querySelector(".display")

    function showDisplay(event) {
      let x = event.target.innerHTML
      if (displayBox.innerHTML == 0) {
        return displayBox.innerHTML = x
      } else {
        return displayBox.innerHTML += x
      }
    }



    function calculate() {
      let result = displayBox.innerHTML
      displayBox.innerHTML = eval(result)

    }
    function allClear() {
      displayBox.innerHTML = 0
    }
    function clear() {
      let text = displayBox.innerHTML
      if(text.length === 1 ){
        displayBox.innerHTML=0
      }else{
        displayBox.innerHTML=text.substring(0,text.length-1)
      }
    }





    document.querySelector(".all-clear").addEventListener("click", allClear)
    document.querySelector(".clear-last").addEventListener("click", clear)
    document.querySelector(".calculate").addEventListener("click", calculate)
    let list = document.querySelectorAll(".show-display")

    list.forEach(item => {

      item.addEventListener("click", showDisplay)

    })
  </script>
</body>

</html>
